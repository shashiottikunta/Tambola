<nav class="navbar" style="background-color: #002147; box-shadow: 8px 1px 2px 9px #73a4c0">
  <div class="pt-2">
    <b style="color: white; margin-left: 40px; font-size: 18px;">Welcome Players to the thrilling world of Tambola.....!</b>
  </div>
  <div ngbDropdown class="d-inline-block" style="margin-left: 500px;">
    <span type="button" id="dropdownBasic1" ngbDropdownToggle  style="color: white;">
      {{ this.selectedClientName }}
    </span>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" >
      <button *ngFor="let client of clientsList" ngbDropdownItem (click)="selectClient(client.id)">
        {{ client.name }}
      </button>
    </div>
  </div>
  <div class="text-right">
    <i class="fa fa-sign-out" aria-hidden="true" type="submit" (click)="logout()" style="color: white; padding-right: 20px;"></i>
  </div>
</nav>

  <router-outlet></router-outlet>
</div>
